<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="Background-color: #d64157;">
        <h1>Calculadora de Conversor de Temperatura</h1>
        <br><br><br>
        <div class="converter">
            <label for="temperatura">Digite a temperatura:</label>
          
            <input type="number" id="temperatura"/>

            <label for="unidade"><br>Converter para:</label>
            <br>
            <select id="unidade">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>

            <button onclick="convert()">Converter</button>

            <strong><p id="convertido" style="font-size: 25px;"></p></strong>
            
            <p>Celsius para Fahrenheit: <strong>(°C × 9/5) + 32</strong>.</p>
            <p>Fahrenheit para Celsius: <strong>(°F − 32) × 5/9</strong>.</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
